<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication Table</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="extensions/sticky-header/bootstrap-table-sticky-header.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Dynamic Multiplication Table</h1>
    <form id="multiplicationTableInput">
      <div>
        <label for="firstRow">First Row</label>
        <div id="firstRowSlider" class="slider"></div>
        <input type="text" id="firstRow" name="firstRow" />
      </div>
      <div>
        <label for="lastRow">Last Row</label>
        <div id="lastRowSlider" class="slider"></div>
        <input type="text" id="lastRow" name="lastRow" />
      </div>
      <div>
        <label for="firstColumn">First Column</label>
        <div id="firstColumnSlider" class="slider"></div>
        <input type="text" id="firstColumn" name="firstColumn" />
      </div>
      <div>
        <label for="lastColumn">Last Column</label>
        <div id="lastColumnSlider" class="slider"></div>
        <input type="text" id="lastColumn" name="lastColumn" />
      </div>
    </form>
    <div class="buttonBox">
      <button onclick="createTable()">Start New Tab</button>
      <button onclick="deleteSelectedTabs()">Delete Selected Tabs</button>
    </div>
    <!-- New div for the Tabs Panel-->
    <div id="tabs">
      <ul class="tabs"></ul>
      <!-- Tab contents -->
      <div class="panelContainer"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
    <!-- Main Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
